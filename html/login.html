<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../login.css" />
		<title>login</title>
	</head>
	<body>
		<div id="inclusive">
			<div id="text">
				<h1>Log into Jakechat</h1>
			</div>
			<div id="login_text">
				<h1>I want to call you by name:</h1>
			</div>
			<div class="login_pos">
				<form id="login">
					<input
						id="logval"
						type="text"
						minlength="2"
						required
						style="text-transform: uppercase"
					/>
					<input id="btn" type="submit" value="Log In" />
				</form>
			</div>
		</div>
		<script src="../app.js"></script>
	</body>
</html>
